<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce Product Catalog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Floating Background Elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <header>
    <h1>E-Commerce Store</h1>
    <div class="categories">
      <button class="category-btn active" data-category="all">All Products</button>
      <button class="category-btn" data-category="electronics">Electronics</button>
      <button class="category-btn" data-category="grocery">Grocery</button>
      <button class="category-btn" data-category="accessories">Accessories</button>
    </div>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <div id="product-list" class="products"></div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Shopping Cart</h2>
        <button class="close-modal" onclick="toggleCart()">&times;</button>
      </div>
      <div id="cart-items"></div>
      <div class="cart-total">
        <h3>Total: $<span id="total-amount">0.00</span></h3>
      </div>
      <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button class="close-modal" onclick="closeCheckout()">&times;</button>
      </div>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" required></textarea>
        </div>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <div id="order-items"></div>
          <div class="total">
            <h4>Total Amount: $<span id="final-total">0.00</span></h4>
          </div>
        </div>
        <button type="submit" class="place-order-btn">Place Order</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
